language: node_js
node_js:
- 10
branches:
  only:
  - master
install:
- npm install
script:
- npm run test
- npm run build
after_success:
- npm run coveralls
deploy:
  provider: npm
  email: rbwang@gizwits.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
  tag: next
  condition: "$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$"
